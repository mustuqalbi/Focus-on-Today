<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="heading">Focus on <span>Today</span></h1>
      <div class="container">
        <h2 class="sub-heading">
          <span>Today</span>
          <img class="sun-icon" src="./img/Sun.svg" alt="sun-img" />
        </h2>
        <p class="progress-label"></p>
        <div class="progress-bar">
          <div class="progress-value">
            <span>2/3 Completed</span>
          </div>
          <p class="error-label"></p>
        </div>
        <div class="goal-container">
          <div class="check-box">
            <img
              class="check-icon"
              src="./img/check-icon.svg"
              alt="check-icon"
            />
          </div>
          <input
            id="first"
            class="goal-input"
            type="text"
            placeholder="Add new goal... "
          />
        </div>
        <div class="goal-container">
          <div class="check-box">
            <img
              class="check-icon"
              src="./img/check-icon.svg"
              alt="check-icon"
            />
          </div>
          <input
            id="second"
            class="goal-input"
            type="text"
            placeholder="Add new goal... "
          />
        </div>
        <div class="goal-container">
          <div class="check-box">
            <img
              class="check-icon"
              src="./img/check-icon.svg"
              alt="check-icon"
            />
          </div>
          <input
            id="third"
            class="goal-input"
            type="text"
            placeholder="Add new goal... "
          />
        </div>
        <p class="quote"></p>
        <p class="made-with">Made with ❤️ by Ghulam Mustafa</p>
      </div>
    </main>
  </body>
</html>
